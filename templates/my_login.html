{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/login/" method="post" class="card card-body">{% csrf_token %}

                <h1 class="text-center">Login</h1>
                {{error}}
                
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" 
                    class="form-control" placeholder="White your username...">
                </div>
                <div class="mb-3">
                    <label for="password">Pasword:</label>
                    <input type="password" name="password" id="password" 
                    class="form-control" placeholder="White your password...">
                </div>

                <button class="btn btn-primary">
                    login
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock content %}
